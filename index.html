<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container" id="app">
    <header>
      <h1>Dynamic Quote Generator</h1>
      <p class="sub">Select a category or add your own quotes and categories.</p>
    </header>

    <!-- Controls (buttons and category filters injected by JS) -->
    <section id="controls" aria-label="Quote controls"></section>

    <!-- Quote display area -->
    <section id="quoteArea" aria-live="polite">
      <div id="quoteDisplay" class="quote-card"></div>
    </section>

    <!-- Form area - JS will create form dynamically -->
    <section id="formArea" aria-label="Add quote form"></section>

    <footer>
      <small>Repo: alx_fe_javascript / Directory: dom-manipulation</small>
    </footer>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
